		// 获取会员视频

		    	data:data,
		    	success:function(data){
		    		var checkList1 = 0

		    		checkList = data.value;

		    		checkList.forEach(function(item){

		    					checkList1 = 1
		    					html1+= '<dt>中国传统故事</dt>'
		    				}
		    				html1+= '<dd><label><input type="checkbox" value='+item.id+'>'+item.name+'</label></dd>'
		    			}else if(item.type === 2){
		    				if(checkList2 ===0){

		    				html2+= '<dd><label><input type="checkbox" value='+item.id+'>'+item.name+'</label></dd>'

		    				if(checkList3 ===0){

		    					html3+= '<dt>经典故事改编</dt>'
		    				}
		    				html3+= '<dd><label><input type="checkbox" value='+item.id+'>'+item.name+'</label></dd>'

		    				if(checkList4 ===0){
		    					checkList4 = 1
		    					html4+= '<dt>外国精彩故事改编</dt>'
		    				}
		    				html4+= '<dd><label><input type="checkbox" value='+item.id+'>'+item.name+'</label></dd>'
		    			}else if(item.type === 5){
		    				if(checkList5 ===0){
		    					checkList5 = 1
		    					html5+= '<dt>戏剧示范课初级</dt>'
		    				}
		    				html5+= '<dd><label><input type="checkbox" value='+item.id+'>'+item.name+'</label></dd>'
		    			}else if(item.type === 6){
		    				if(checkList6 ===0){

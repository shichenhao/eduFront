	<script type="text/javascript">

		function GetQueryString(name){
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		}

		$(function(){
			getVideo({
				id:GetQueryString('id')
			});

			$('.videoShare span').click(function(){
				$('.videoShare').remove();
			})

		    jQuery(function(){
			    jQuery('#qrcode').qrcode(window.location.href);
			})


		})
		// 会员添加视频
		function getVideo(data){

		    ajax({
		    	url:'/medu/user/findMVideo',
		    	data:data,
		    	success:function(res){
		    		if(res.value.permissions === 1 && !localStorage.getItem('userInfo')){
						$(".loginBox ul:eq(1),.loginBtn span:eq(1)").hide();
						$(".loginPop").show();
    					$(".alertPop:eq(0)").fadeIn().delay(500).fadeOut(200).find('div').html('登录后方可观看！');
		    		}else{
		    			$('.videoPlay').html('<video controls="controls" src="'+res.value.url+'" autoplay="autoplay"  width="100%" height="100%" controls="controls"></video>')
		    		}

		    	}
		    })
		}
	</script>
